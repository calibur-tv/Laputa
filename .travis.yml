language: php
php:
- 7.1
branches:
  only:
  - master
before_install:
- openssl aes-256-cbc -K $encrypted_2b053503124e_key -iv $encrypted_2b053503124e_iv
  -in id_rsa.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
- echo -e "Host 101.132.169.136\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
after_success:
- ssh -p $DEPLOY_PORT $DEPLOY_USER@$DEPLOY_HOST 'cd /var/www/api && git pull'
- ssh -p $DEPLOY_PORT $DEPLOY_USER@$DEPLOY_HOST 'cd /var/www/api && composer install'
env:
  global:
  - secure: 
  - secure: 
  - secure: 
